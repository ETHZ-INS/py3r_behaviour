# 1) Use the PR BODY (not the title) and append the PR number.
#    Weâ€™ll trim the body down to just the user-facing bullet with replacers.
change-template: '$BODY (#$NUMBER)'

# 2) Replacers: run regex over that text and keep only the User-facing change bullet.
replacers:
  - search: '(?s).*### User-facing change\\s*-\\s*(.*?)\\s*.*(\\(#\\d+\\)).*'
    replace: '- $1 $2'

