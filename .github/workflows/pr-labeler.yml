name: PR Labeler

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels based on strict checkbox syntax
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            const number = context.payload.pull_request.number;

            // Strict `[x]` only â€” no other variants
            const labelMap = {
              feature: /- \[x\] âœ¨ Feature/i,
              bugfix: /- \[x\] ðŸ› Bug fix/i,
              "breaking-change": /- \[x\] ðŸ’¥ Breaking change/i,
              chore: /- \[x\] ðŸ§¹ Chore/i,
              docs: /- \[x\] ðŸ“š Docs/i
            };

            const labelsToAdd = [];
            for (const [label, regex] of Object.entries(labelMap)) {
              if (regex.test(body)) labelsToAdd.push(label);
            }

            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                labels: labelsToAdd
              });
            }
